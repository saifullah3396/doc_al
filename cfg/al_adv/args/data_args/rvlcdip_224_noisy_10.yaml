dataset_name: rvlcdip_noisy
dataset_dir: ${oc.env:ROOT_DIR}ds/images/rvl-cdip-wo-tobacco3482/
data_cacher_args:
  strategy: datadings
  config:
    cached_data_name: resized_224x224_noisy_10_vis_sim
    dataset_cache_dir: ${oc.env:XAI_TORCH_CACHE_DIR}/datasets/
    cache_images: True
    cache_resized_images: True
    cache_image_size: [224, 224] # width, height
    cache_encoded_images: False
    load_data_to_ram: False
train_aug_args:
  strategy: basic_image_aug
  keys:
    - image
  config:
    gray_to_rgb: True
    # rescale_strategy: rescale
    # rescale_config:
    #   size: [224, 224]
    normalize: True
eval_aug_args:
  strategy: basic_image_aug
  keys:
    - image
  config:
    gray_to_rgb: True
    # rescale_strategy: rescale
    # rescale_config:
    #   size: [224, 224]
    normalize: True
train_val_sampling_args:
  strategy: "" # random_split
  config:
    random_split_ratio: 0.9 # 0.9 train / 0.1 val
    seed: 42
data_loader_args:
  per_device_train_batch_size: 64
  per_device_eval_batch_size: 64
  dataloader_drop_last: False
  shuffle_data: True
  pin_memory: True
  dataloader_num_workers: 8
  use_test_set_for_val: False
  train_batch_sampler_args:
    kwargs: {}
    strategy: ""
  eval_batch_sampler_args:
    kwargs: {}
    strategy: ""
  max_test_samples: null
  max_train_samples: null
  max_val_samples: null
dataset_kwargs:
  noise_percentage: 10
show_transforms: true
use_dataset_normalization_params: false
data_tokenizer_args: null